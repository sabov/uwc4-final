<ul class="articles">
    <% _.each(articles, function(article) {  %>
    <li>
        <h2>
            <%= article.get('title') %>
        </h2>
        <p>
            <%= article.get('description') %>
        </p>
        <span class="light">
            Author - 
            <%= article.get('author') %>
        </span>
    </li>
    <% }); %>
</ul>
